specVersion: 0.0.4
description: Subgraph to index curra addresses
repository: https://github.com/<YOUR_GITHUB_NAME>/erc721-example
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: GasStation
    network: goerli
    source:
      address: "0x79b7A3c17940aa138B0893a0cE7412752930F713"
      abi: GasStation
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Parent
        - Config
      abis:
        - name: GasStation
          file: ./abis/GasStation.json
      eventHandlers:
        - event: Filled(uint256,address)
          handler: handleFilled
        - event: WhitelistedAssetAdded(address,address)
          handler: handleWhitelistedAssetAdded
        - event: WhitelistedAssetRemoved(address,address)
          handler: handleWhitelistedAssetRemoved
        - event: CreateConsumed(uint256,address,address,address)
          handler: handleCreateConsumed
        - event: FlushConsumed(uint256,address,address,address)
          handler: handleFlushConsumed
      file: ./src/GasStation.mapping.ts
