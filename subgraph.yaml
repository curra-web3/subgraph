specVersion: 0.0.4
description: Subgraph to index curra addresses
repository: https://github.com/<YOUR_GITHUB_NAME>/erc721-example
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: GasStation
    network: dev
    source:
      address: "0xB1916eFed54c084692Dd31064027550091Ca5D4c"
      abi: GasStation
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Parent
        - Config
      abis:
        - name: GasStation
          file: ./abis/GasStation.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Filled(uint256,address)
          handler: handleFilled
        - event: ConfigSet(address,address,uint256,uint256)
          handler: handleConfigSet
        - event: CreateConsumed(uint256,address,address,address)
          handler: handleCreateConsumed
        - event: FlushConsumed(uint256,address,address,address)
          handler: handleFlushConsumed
      file: ./src/GasStation.mapping.ts
