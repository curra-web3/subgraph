specVersion: 0.0.4
description: Subgraph to index Curra contracts
repository: https://github.com/curra-web3/subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Traffic
    network: goerli
    source:
      abi: Traffic
      address: "0xF0E03a1D9916d613038F629BadD3b90c55e76286"
      startBlock: 8497917
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Ownership
        - Rule
        - Holder
      abis:
        - name: Traffic
          file: ./abis/Traffic.json
      eventHandlers:
        - event: RuleSet(uint256,address)
          handler: handleRuleSet
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/Traffic.mapping.ts
