specVersion: 0.0.2
description: Subgraph to index Curra contracts
repository: https://github.com/curra-web3/subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Traffic
    network: goerli
    source:
      abi: Traffic
      address: "0x87B9D0c1889b6f6a212FaD6BB5f0D81eba5fdbAC"
      startBlock: 8277927
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Ownership
        - Rule
        - Holder
      abis:
        - name: Traffic
          file: ./abis/Traffic.json
      eventHandlers:
        - event: RuleSet(uint256,address)
          handler: handleRuleSet
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/Traffic.mapping.ts
