specVersion: 0.0.4
description: Subgraph to index Curra contracts
repository: https://github.com/curra-web3/subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Curra
    network: goerli
    source:
      abi: Curra
      address: "0x3ad03B0a24b829b5204DBEffa71F1D5FFA284095"
      startBlock: 8812940
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Ownership
        - Rule
        - Holder
      abis:
        - name: Curra
          file: ./abis/Curra.json
      eventHandlers:
        - event: ProxyDeployed(uint256,address)
          handler: handleProxyDeployed
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/Curra.mapping.ts
