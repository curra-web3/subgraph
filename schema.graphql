type Parent @entity {
  id: ID!

  createConsumptionsCount: Int!
  createConsumed: BigInt!

  flushConsumptionsCount: Int!
  flushConsumed: BigInt!

  configs: [Config!]! @derivedFrom(field: "parent")
}

type Config @entity {
  id: ID!
  parent: Parent!
  token: Bytes!
}

type Global @entity {
  id: ID!

  flushConsumptionsCount: Int!
  flushConsumed: BigInt!

  createConsumptionsCount: Int!
  createConsumed: BigInt!
}
